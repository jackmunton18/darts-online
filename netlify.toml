[build]
  command = "npm install && npm run generate"
  publish = ".output/public"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--production=false"

# Handle client-side routing for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
